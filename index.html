<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

    <title>String Input</title>
  </head>
  <body >

    <div class="center">
        <h1>FIND ME</h1>
        <form name="form1" autocomplete="off">
          <div class="inputbox">
            <input type="text" required="required" id="sentence">
            <span>Enter a sentence</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" id="letter" name="text1"  >
            <span>Enter a Letter</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" id="result"  >Result
          </div>
          <div class="inputbox">
            <input type="button" value="submit" onclick="printString()">
        </div>
        <div class="inputbox">
            <input type="button" value="clear" onclick="clearStr()">
        </div>
           
          
        </form>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./index.js"></script>
  </body>
</html>
